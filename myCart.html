<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myCart</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="myCart.css">

<body>
    <div id="main">
        <div id="header">
            <div id="logo"><a href="afterLog.html"><img src="logo.png" alt="" id="log"></a></div>
            <div id="input">
                <input type="text" placeholder="Search you want...." id="inSearch" list="opts">
                <datalist class="opts">
                    <option value="Phones"></option>
                    <option value="TV"></option>
                    <option value="Telephone"></option>
                    <option value="Fridge"></option>

            </div>
            <div id="darkLig">

            </div>
            <div id="contact">
                <abbr title="contact-us" class="no-dots"><h4 class="he">contact us</h4></abbr>
            </div>
            <div id="trend">

            </div>
            <div id="cart">
                <abbr title="Mycart" class="no-dots">
                    <a href="myCart.html" class="no-dots" id="cartA">

                </a>
                </abbr>
                <div id="idP">
                    <abbr title="profile" class="no-dots">
                        <div id="circle">
                    </div>
                </abbr>
                </div>
            </div>
        </div>
        <div id="fakeHeader"></div>
        <div id="page1">

                <div id="prodImg1"></div>

                <h5 id="para1"></h5>
                <div class="bt">
                    <button class="rt">Remove</button>
                    <a href="buyI14.html">
                        <button class="placeOrd">Placeorder</button>
                    </a>
                </div>
            </div>
            <div class="cardCart" id="card2b">
                <div id="prodImg2"></div>

                <h5 id="para2"></h5>

                    </a>
                </div>
            </div>
            <div class="cardCart" id="card3b">

                <h5 id="para3"></h5>
                <div class="bt">
                    <button class="rt">Remove</button>

                    </a>
                </div>
            </div>
            <div class="cardCart" id="card4b">
                <div id="prodImg4"></div>
                <div class="heading"><h3>iPhone 16 Pro</h3></div>
                <h5 id="para4"></h5>
                <div class="bt">
                    <button class="rt">Remove</button>

                        <button class="placeOrd">Placeorder</button>
                    </a>
