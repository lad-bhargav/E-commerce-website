<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateAccount</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <link rel="stylesheet" href="createAcc.css">
</head>
<body>
    <div id="main">
        <div id="card">
            <h2 id="hd">Create Account</h2>
            <input type="" name="" id="newAcc" placeholder="yourname..." class="ac" ><br>

            <div id="but">
                <button class="create" id="genOtp">Generate OTP</button>
                <button class="create" id="crSub">Create Account</button>
            </div>
            <h5 id="hadAcc"><a href="indexMain.html" id="hadAcc">already have account?</a></h5>
        </div>
    </div>
